<div class="container ">

  <div *ngFor="let img of images " class="card  my-3  px-1 py-2 bg-light bg-opacity-50 ">
    <div class="row ">
      <div class="col-4  ">

        <img src="{{img}}" style="  height: 100%;" class="card-img" alt="...">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h5 class="card-title  font-weight-bold">Hotel Name</h5>
          <p class="card-text font-weight-bold">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>

        </div>
        <div class="card-footer">
          <small class=" card-text text-muted">Last updated 3 mins ago </small>
          <button class="btn btn-danger opacity-75 " routerLink="/availability/availableRooms">check availability</button>
        </div>
      </div>
    </div>
  </div>
</div>
