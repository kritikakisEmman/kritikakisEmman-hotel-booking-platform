server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Docker's internal DNS resolver (127.0.0.11)
    # Λέμε στο nginx να κάνει resolve τα hostnames κατά το request
    # και όχι κατά την εκκίνηση — έτσι δεν πέφτει αν το backend δεν είναι ακόμα έτοιμο
    resolver 127.0.0.11 valid=30s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        set $upstream http://backend:8080;
        proxy_pass $upstream/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /noJwt/ {
        set $upstream http://backend:8080;
        proxy_pass $upstream/noJwt/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
